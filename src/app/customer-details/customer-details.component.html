<h2>Добавить покупателя</h2>

<form [formGroup]="this.svc.form" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="key">

  <div class="form-group">
    <label for="name">Имя</label>
    <input class="form-control" id="name" type="text" placeholder="Имя Фамилия"
           formControlName="name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" id="email" type="email" placeholder="Email"
           formControlName="email">
  </div>

  <div class="form-group">
    <label for="mobile">Телефон</label>
    <input class="form-control" id="mobile" type="tel" placeholder="Телефон"
           formControlName="mobile">
  </div>

  <div class="form-group">
    <label for="location">Город</label>
    <input class="form-control" id="location" type="text" placeholder="Город"
           formControlName="location">
  </div>

  <button class="btn btn-info">Отправить</button>
</form>
